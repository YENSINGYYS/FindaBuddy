<ion-header [translucent]="true">

      Tab 1

    <ion-icon slot="end" name="add"><ion-label id="currentUser">{{userEmail}}</ion-label></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-label>Test: {{username}}</ion-label>
  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
